<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .frow{
    background-color:  darkgray;
    padding: 30px;
}
.btn{
    width: 200px;
    margin-left: 50px;
}
.msg{
    background-color: brown;
    color: white;
    
}
    </style>
</head>
<body class="text-center">
    <div class="container">
        <div class="row-md-12 frow ">
            <h1>FORMS</h1>
        </div><br><br><br>
        <div class="row-md-12 frow">
            <h3>Add User</h3>
            <div class="msg"></div>
            <form action="#" class="mform">
                Name <input type="text" class="names"><br><br>
                Email <input type="text" class="emil"><br><br>
                <button type="submit" class="btn btn-dark">SUBMIT</button>
            </form>
            <ul class="use"></ul>
        </div>
    </div>
    <script>
        let mform=document.querySelector('.mform')
        let name=document.querySelector('.names')
        let btn = document.querySelector('.btn')
        let email = document.querySelector('.emil')
        let msg = document.querySelector('.frow .msg')
        let users = document.querySelector('.use')

        // btn.addEventListener('mouseover', (e)=>{
        //     e.preventDefault()
        //     document.querySelector('body').classList.add('bg-dark')
        //     console.log('click')
        // })
        // btn.addEventListener('mouseout', (e)=>{
        //     e.preventDefault()
        //     document.querySelector('body').classList.add('bg-dark')
        // })
        mform.addEventListener('submit', onSubmit)
        function onSubmit(e) {
            e.preventDefault()
            
            if (name.value == '' || email.value == '') {
                msg.innerHTML='<h4>All Fields are mandatory</h4>'
                setTimeout(() => msg.remove(),3000);
            }else{
                let li = document.createElement('li')
                li.appendChild(document.createTextNode(`${name.value} : ${email.value}`))
                users.appendChild(li)

                name.value=''
                email.value=''
            }
            
        }
    </script>
</body>
</html>
