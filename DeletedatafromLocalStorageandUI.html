<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <div class="container">
        <div class="row-md-12">
            <p style="color: coral; font-size: 30px;">Book a call</p>
            <form action="" id="form" onsubmit="q(event)" style="background-color: antiquewhite; padding: 10px;">
                
                    Name: <input type="text" id="fname" name="fname"><br><br>
                
                    Email: <input type="email" id="email" name="email"><br><br>
                
                    Phone: <input type="tel" id="phone" name="phone"><br><br>
                
                
                <input type="submit" value="GET A CALL">
            </form>
            <ul id="ulul" style="list-style: none;">
                
            </ul>
        </div>
    </div>
    
    <script>



function q(event) {
    event.preventDefault()
    let ob ={
        fname: document.getElementById('fname').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value

    }
    localStorage.setItem(ob.email, JSON.stringify(ob))
    addd(ob)
}

function addd(ob) {
    let ul = document.getElementById('ulul')
    let li = document.createElement('li')
   
    let nText = ob.fname
    let nEmail = ob.email
    let nPhone = ob.phone
    let nNode = document.createTextNode(`${nText} - ${nEmail} - ${nPhone}`)
    let delBut = document.createElement('button')
    delBut.classList.add('Delete')
    delBut.textContent = ('Delete')
    delBut.onclick = function (e) {
        delEntry(e,ob.email,li)
        
    }
    li.appendChild(nNode)
        li.appendChild(delBut)    
        ul.appendChild(li)
}

function delEntry(e,email,li) {
    if (e.target.classList.contains('Delete')) {
        localStorage.removeItem(email)
        li.remove()
    }
}
  </script>
   
</body>
</html>
